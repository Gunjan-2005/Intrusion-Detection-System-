<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intrusion Detection System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Intrusion Detection System</h1>

        <h2>Manual Input of Features</h2>
        <form id="predictForm">

        <div id="result"></div>
    </div>

<script src="/static/script.js"></script>

</html>
